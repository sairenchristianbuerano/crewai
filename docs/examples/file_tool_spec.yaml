# Sample: File Writing Tool Specification

name: FileWriteTool
display_name: "File Writer"
description: "Write or append content to files with path safety validation"
category: file
platforms:
  - crewai

requirements:
  - "Write content to files in a specified directory"
  - "Support both write (overwrite) and append modes"
  - "Validate file paths to prevent directory traversal"
  - "Create the base directory if it doesn't exist"
  - "Return success/error status with detailed messages"

inputs:
  - name: content
    type: str
    description: "The content to write or append to the file"
    required: true

  - name: mode
    type: str
    description: "Mode to open the file in ('w' for write, 'a' for append)"
    required: true

  - name: filename
    type: str
    description: "The name of the file to write to or append"
    required: true

config_params:
  - name: base_folder
    type: str
    description: "Base directory for all file operations (security boundary)"

dependencies:
  - "os"
  - "pathlib"

author: "CrewAI Tool Factory"
version: "1.0.0"
